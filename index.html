<!doctype html />
<html ng-app>
<head>
	<script type="text/javascript" src="dist/Predatorpreyproto.js"></script>
	<script type="text/javascript" src="vendor/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="vendor/highcharts.js"></script>
    <script type="text/javascript" src="vendor/angular-1.0.1.min.js"></script>

	<link rel="stylesheet" href="species.css" type="text/css" />
</head>
<body>
<h1>Inputs</h1>
<div id="container">
	<div class="addSpecies">
		<p>Cycles: <input type="text" value="1000" id="cycles" /></p>
		<h3>Add a species</h3>
		<table>
			<tr>
				<td>Name</td>
				<td><input id="name" value="" /></td>
			</tr>
			<tr>
				<td>Population</td>
				<td><input id="population" value="100" /></td>
			</tr>
			<tr>
				<td>Growth rate</td>
				<td><input id="growthrate" value="0.02" /></td>
			</tr>
			<tr>
				<td>Depletion rate</td>
				<td><input id="depletionrate" value="0.00" /></td>
			</tr>
			<tr>
				<td>Type</td>
				<td>
					<select id="type">
						<option value="prey">Prey</option>
						<option value="predator">Predator</option>
					</select>
				</td>
			</tr>
		</table>
		<input type="button" value="Add species" onclick="Game.addSpecies();" /><br /><br />
		<input type="button" value="Run simulation" onclick="Game.main();" />
		<input type="button" value="Reset" onclick="Game.reset();" />
	</div>
	<div class="speciesListContainer">
		<h3>Species</h3>
		<div class="speciesList"></div>
	</div>
</div>
<div style="display:none;">
	<div id="speciesTemplate" class="species">
		<p class="name"></p>
		<p class="population"></p>
		<p class="growthrate"></p>
		<p class="depletionrate"></p>
		<p class="kind"></p>

	</div>
</div>

<div style="clear:both;"></div>
