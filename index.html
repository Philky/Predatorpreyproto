<!doctype html />
<html>
<head>
	<script type="text/javascript" src="dist/Predatorpreyproto.js"></script>
	<script type="text/javascript" src="vendor/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="vendor/highcharts.js"></script>

	<style>
		div.animal {
			float:left;
			width:200px;

		}
	</style>

</head>
<body>
<h1>Inputs</h1>
<div class="animal">
	Rabbit popluation: <input type="text" value="100" id="rabbitpop" /><br />
	Rabbit growth rate: <input type="text" value="0.02" id="rabbitgrowth" /><br />
	Rabbit depletion: <input type="text" value="0" id="rabbitdepletion" /><br />
</div>

<div class="animal">
	Fox population: <input type="text" value="50" id="foxpop" /><br />
	Fox growth rate: <input type="text" value="0.0005" id="foxgrowth" /><br />
	Fox depletion: <input type="text" value="0.05" id="foxdepletion" /><br />
</div>
<div class="animal">
	Lion population: <input type="text" value="30" id="lionpop" /><br />
	Lion growth rate: <input type="text" value="0.0004" id="liongrowth" /><br />
	Lion depletion: <input type="text" value="0.01" id="liondepletion" /><br />
</div>
<div class="animal">
	Boom cycle: <input type="text" value="0" id="boomCycle" /><br />
</div>
<div style="clear:both;margin-top:30px;"></div>
<div>
	Cycles: <input type="text" value="1000" id="cycleCount" /><br />


	<input type="button" onclick="Game.main();" value="Dynamic Cycle" />

	<h1>Outputs</h1>

	<div id="output">

	</div>

	<div id="chart"></div>
</div>


</body>
</html>
